<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Android</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="android-header mdl-layout__header mdl-layout__header--waterfall mdl-layout--fixed-header">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image mdl-layout--large-screen-only" src="images/mtp-logo.png">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <button id="btn-filter" class="nav-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-typography--text-uppercase" href="">
                <i class="material-icons">filter_list</i>
              </button>
              <a class="nav-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-typography--text-uppercase" href="">
                <i class="material-icons">local_drink</i>
              </a>
              <a class="nav-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-typography--text-uppercase" href="">
                <i class="material-icons">settings</i>
              </a>
            </nav>
          </div>
        </div>
      </div>

      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect"
          for="btn-filter">
        <li id="filter-list-makeable" class="mdl-menu__item" onclick="filterManager.toggleFilterIfMakeable('menu');">Makeable From Bar</li>
        <li class="mdl-menu__item">By Ingredient...</li>
        <li disabled class="mdl-menu__item">Disabled Action</li>
        <li class="mdl-menu__item">Yet Another Action</li>
      </ul>

      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Geocaching</a>
          <a class="mdl-navigation__link" href="">Project Treacle</a>
          <div class="android-drawer-separator"></div>
          <span class="mdl-navigation__link" href="">Cocktails</span>
          <a class="mdl-navigation__link" href="">Menus</a>
          <a class="mdl-navigation__link" href="">Original Recipes</a>
          <a class="mdl-navigation__link" href="">Military Cocktails</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
          <div id="filter-chips">
          </div>
          <div id="cocktail-grid" class="mdl-grid portfolio-max-width">
            <!-- Dynamic from main.js -->
          </div>
          <footer class="mdl-mini-footer">
              <div class="mdl-mini-footer__left-section">
                  <div class="mdl-logo">Â©2020 Mad Tea Party</div>
              </div>
              <div class="mdl-mini-footer__right-section">
                  <ul class="mdl-mini-footer__link-list">
                      <li><a href="#">Help</a></li>
                      <li><a href="#">Privacy & Terms</a></li>
                  </ul>
              </div>
          </footer>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
